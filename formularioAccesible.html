<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Accesible</title>
</head>
<body>
    <h1>Ejemplo de Formulario Accesible</h1>
    <form>
        <p><label for="nombre">Apellido:</label></p>
        <p><input type="text" id="nombre" name="nombre"></p>
        <p><label for="correo">Correo:</label></p>
        <p><input type="email" id="correo" name="correo"></p>
    </form>
</body>
</html>
